{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Your Personal Health Journal</h1>
        <p class="col-md-8 fs-4">Track your symptoms, manage medications, and keep a detailed record of your health
            journey. All in one secure place.</p>
        <a href="{{ url_for('auth.signup') }}" class="btn btn-primary btn-lg" type="button">Get Started for Free</a>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg" type="button">Log In</a>
    </div>
</div>
{% endblock %}
