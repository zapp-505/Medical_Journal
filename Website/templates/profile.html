{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">My Profile</h1>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Information</h5>

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><strong>Username:</strong></label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ user.username }}</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><strong>Email:</strong></label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ user.email }}</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><strong>Role:</strong></label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ user.role|title }}</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label"><strong>Member Since:</strong></label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ user.created_at.strftime('%B %d, %Y') }}</p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <a href="{{ url_for('views.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
